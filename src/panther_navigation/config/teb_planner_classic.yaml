TebLocalPlannerROS:
  odom_topic: odom

  # Trajectory

  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: True
  allow_init_with_backwards_motion: False
  max_global_plan_lookahead_dist: 2.0
  feasibility_check_no_poses: 2
  exact_arc_length: False
  # Robot

  max_vel_x: 0.25
  max_vel_x_backwards: 0.25
  max_vel_theta: 0.20
  acc_lim_x: 0.2
  acc_lim_theta: 0.15
  min_turning_radius: 0.0 # diff-drive robot (can turn on place!)
  wheelbase: 0.0

  footprint_model:
    type: "line"
    line_start: [-0.20, 0.0]
    line_end: [0.20, 0.0]
    # type: "two_circles"
    # front_offset: 0.2 # for type "two_circles"
    # front_radius: 0.3 # for type "two_circles"
    # rear_offset: 0.1 # for type "two_circles"
    # rear_radius: 0.3 # for type "two_circles"

  # GoalTolerance

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2
  free_goal_vel: False

  # Obstacles

  min_obstacle_dist: 0.45 # This value must also include our robot width
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 0.5
  obstacle_poses_affected: 20
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

  # Optimization

  no_inner_iterations: 3
  no_outer_iterations: 2
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 10
  weight_max_vel_y: 2
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 1
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 10
  weight_obstacle: 50
  weight_dynamic_obstacle: 10 # not in use yet
  # weight_adapt_factor: 2

  # Homotopy Class Planner

  enable_homotopy_class_planning: False
  enable_multithreading: True
  simple_exploration: False
  max_number_classes: 2
  selection_cost_hysteresis: 1.0
  selection_obst_cost_scale: 1.0
  selection_alternative_time_cost: False
  selection_preger_initial_plan: 0.95

  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False
